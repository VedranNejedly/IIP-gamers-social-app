<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 </head>
 <body>

 <div class="container-fluid registration">
   <div class="row main">
    <div class="col-12 col-lg-6 offset-lg-3">
      <h2>Welcome to registration page</h5>
       <form action="{{ url_for('register') }}" method="post" autocomplete="off">
        <div class="form-group">
         <div class="cols-sm-10">
          <div class="input-group">
           <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
          </div>
         </div>
        </div>

        <div class="form-group">
         <div class="cols-sm-10">
          <div class="input-group">
           <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" required>
          </div>
         </div>
        </div>

        <div class="form-group">
         <div class="cols-sm-10">
          <div class="input-group">
           <input type="password" class="form-control" name="password" placeholder="Password" id="password" required  placeholder="Enter your Password"/>
          </div>
         </div>
        </div>
        

        <div class="form-group altered">
          {% with messages = get_flashed_messages()  %}
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
         <input type="submit" value="Register" class="form-control submit-button " name="">
         <p style="padding:5px;">Already have an account?
         <a href="{{ url_for('login') }}">Login</a></p>
        </div>
       </form>
    </div>
   </div>
  </div>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
 </body>
</html>
