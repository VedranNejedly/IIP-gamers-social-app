{% extends 'index.html' %}
  
{% block title %}Games{% endblock %}
  
{% block content %}
<h1 class="h2">Welcome to guides page</h1>


{% for guide in guides %}

        {{guide.title}}

    <p>{{guide.guide_text}}</p>

    </iframe> 
    {% endif %} -->
</div>

{% endfor %}

{% endblock %}
