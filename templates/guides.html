{% extends 'index.html' %}
  
{% block title %}Games{% endblock %}
  
{% block content %}
<h1 class="h2">Welcome to guides page</h1>

<a class="py-2 d-none d-md-inline-block" href="{{ url_for('addGuide',title = game.title) }}">Add Guide</a>


{% for guide in guides %}
<div class="guide">
    <a href="/games/{{game.title}}/guides/{{guide.id}}">Go to guide page</a>
    <h3 class="guide-title">
        {{guide.title}}
    </h3>
    <p>{{guide.guide_text}}</p>


    <!-- {% if guide.youtube_link %}
    <iframe width="420" height="315"
    src="{{guide.youtube_link}}" embeded = "true">
    </iframe> 
    {% endif %} -->
</div>

{% endfor %}

{% endblock %}
